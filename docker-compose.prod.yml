version: '3.8'

services:
  api:
    image: ${DOCKER_IMAGE:-monitorup-api:latest}
    container_name: monitorup-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database_psgrts:5432/${POSTGRES_DB}
    depends_on:
      - redis_cache
      - database_psgrts
    restart: unless-stopped

  redis_cache:
    image: redis:alpine
    container_name: monitorup-redis
    restart: unless-stopped

  database_psgrts:
    image: postgres:15-alpine
    container_name: monitorup-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
